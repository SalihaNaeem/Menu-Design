<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <i class="fas fa-angle-down" id="arrowIcon"></i>
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="Images/facebook.png" alt="Facebook" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="Images/twitter.png" alt="Twitter" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="Images/insta1.jpeg" alt="Instagram" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="Images/whatsapp.jpeg" alt="WhatsApp" />
            <p>WhatsApp</p>
          </li>
          <li class="options">
            <img src="Images/youtube1.webp" alt="YouTube" />
            <p>YouTube</p>
          </li>
          <li class="options">
            <img src="Images/pri.jpeg" alt="Pinterest" />
            <p>Pinterest</p>
          </li>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
